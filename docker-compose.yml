version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: azaton-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: azaton
      POSTGRES_USER: azaton
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-azaton_secret_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U azaton -d azaton" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - azaton-network

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: azaton-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://azaton:${POSTGRES_PASSWORD:-azaton_secret_2024}@postgres:5432/azaton?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      PORT: 8080
      GIN_MODE: release
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "8080:8080"
    networks:
      - azaton-network

  # Frontend (Vite React)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: azaton-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8080/api
    ports:
      - "5173:5173"
    networks:
      - azaton-network

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  azaton-network:
    driver: bridge
