# ============================================
# AZATON E-COMMERCE PLATFORM
# Docker Compose Configuration
# ============================================
#
# Struktura:
#   - ../frontend/    Frontend (React + Vite)
#   - ../backend/     Backend (Go + Gin)
#   - ../database/    Database migrations
#
# Ishga tushirish:
#   docker-compose up --build
#
# ============================================

version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: azaton-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-azaton}
      POSTGRES_USER: ${POSTGRES_USER:-azaton}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-azaton_secret_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "${DB_PORT:-5435}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-azaton} -d ${POSTGRES_DB:-azaton}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - azaton-network

  # ============================================
  # Go Backend API
  # ============================================
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: azaton-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: ${POSTGRES_USER:-azaton}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-azaton_secret_2024}
      DB_NAME: ${POSTGRES_DB:-azaton}
      DB_SSLMODE: disable
      DATABASE_URL: postgres://${POSTGRES_USER:-azaton}:${POSTGRES_PASSWORD:-azaton_secret_2024}@postgres:5432/${POSTGRES_DB:-azaton}?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      SERVER_PORT: "8080"
      GIN_MODE: ${GIN_MODE:-release}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000,http://localhost:80}
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "${BACKEND_PORT:-8081}:8080"
    networks:
      - azaton-network

  # ============================================
  # Frontend (Vite React)
  # ============================================
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: azaton-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8081/api}
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "${FRONTEND_PORT:-3001}:80"
    networks:
      - azaton-network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
    name: azaton_postgres_data
  uploads_data:
    driver: local
    name: azaton_uploads_data

# ============================================
# Networks
# ============================================
networks:
  azaton-network:
    driver: bridge
    name: azaton_network
